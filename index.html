<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Agustín cumple #6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">

  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="module" src="js/main.js"></script>
</head>
  <body>

  <div class="welcome">
    <p class="text-pokemon welcome-text">Hola</p>
  </div>

  <div class="tac hide">
    <img
      class="img-name"
      src="./img/fontbolt-bg.png"
      alt="pokemin agustin"
    />
  </div>

  <div class="center-on-page">
    <div class="pokeball">
      <div class="pokeball__button"></div>
    </div>
  </div>

  <section class="cards active hide">
    <div class="card pika active">
      <img class="lucario" src="./img/lucario.png" alt="lucario face" />
      <img class="charizard" src="./img/charizard.png" alt="charizard fly" />
      <div class="card-content">
        <p class="text-pokemon">Cumpleaños</p>
        <p class="text-pokemon number-hbd">6</p>
      </div>
    </div>
  </section>

  <section class="map hide">
    <img src="./img/map.png" alt="pokemap" />
    <div class="map-content">
      <p class="text-pokemon">¿Dónde?</p>
      <p class="text-primary address">Calle 83 #58 - 19</p>
      <p class="text-primary">Villa del campo, salón social</p>
    </div>
  </section>

  <section class="when hide">
    <div class="map-content">
      <p class="text-pokemon">¿Cuándo?</p>
      <p class="text-primary date-hbd"></p>
    </div>
    <img src="./img/snorlax.png" alt="pokemap" />
  </section>

  <img class="team hide" src="./img/team.png" alt="pokemon team" width="100%" />

  </body>
</html>
